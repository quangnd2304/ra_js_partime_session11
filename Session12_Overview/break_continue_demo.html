<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // phân biệt câu lệnh break và continue
      console.log("Câu lệnh break");
      for (let i = 1; i < 5; i++) {
        if (i == 3) {
          break;
        }
        console.log("i=", i);
      }
      console.log("Câu lệnh continue");
      for (let i = 1; i < 5; i++) {
        if (i == 3) {
          continue;
        }
        console.log("i=", i);
      }
    </script>
  </body>
</html>
